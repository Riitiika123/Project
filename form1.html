<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Student information:</h1>
       <title>form</title>
</head>
<body>
    <form style="background-color: antiquewhite;">
    <fieldset>
        <legend><h2>Personal details</h2></legend>
    <label for="name">Name:</label>
    <input type="text" placeholder="name">
    <br><br>
    <label for="address">Address:</label>
    <input type="text" placeholder="Address">
    <br><br>
    <label for="city">City:</label>
    <input type="text" placeholder="City">
    <label for="state">state:</label>
    <input type="text" placeholder="state">
    <label for ="pin code">pin code:</label>
    <input type="number" placeholder="number">
    <br><br>
    <label for="Country">Country:</label>
    <input type="Country" placeholder="Country">
    <br><br>
    <label for="DOB">Date of birth:</label>
    <input type="date" placeholder="DOB">
    <br><br>
    <label for="contact">Contact number:</label>
    <input type="tel" placeholder="phone number" required>
    <br><br>
    <label for="Email">Email Address:</label>
    <input type="email" placeholder="email">
    <br><br>
    <label for="image">picture:</label>
    <input type="file" placeholder="file">
    </fieldset>
    <br><br>
    <fieldset>
        <legend><h2>Educational details</h2></legend>
    <label for="Marks">Marks obtained in 10<sup>th</sup>class:</label>
    <input type="number" placeholder="marks">
    <br><br>
    <label for="marks">Marks obtained in 12<sup>th</sup> class:</label>
    <input type="number" placeholder="marks">
    <br><br>
    <p>Select your branch:</p>
    <select>
        <option>Computer science</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Electrical</option>
    </select>
</fieldset>
<br><br>
    <input type="submit">
</body>
</html>
